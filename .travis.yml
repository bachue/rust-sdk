language: rust
matrix:
  include:
    - os: linux
      dist: bionic
      rust:
        - 1.38.0
      before_script:
        - sudo apt install -yq curl libcurl4 git-core build-essential pkg-config libssl-dev zlib1g-dev libreadline-dev gnupg software-properties-common openjdk-8-jdk doxygen
        - cargo install --force cbindgen
        - |
            curl -fsSL https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
            sudo add-apt-repository 'deb https://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main'
            sudo apt-get update -yqq
            sudo apt-get install -yqq clang-9
            export PATH="$PATH:/usr/lib/llvm-9/bin"
        - |
            export PATH="$PATH:$HOME/.rbenv/bin"
            curl -fsSL https://github.com/rbenv/rbenv-installer/raw/master/bin/rbenv-installer | bash
            eval "$(rbenv init -)"
            curl -fsSL https://github.com/rbenv/rbenv-installer/raw/master/bin/rbenv-doctor | bash
            mkdir -p "$(rbenv root)"/plugins
            git clone https://github.com/rbenv/ruby-build.git "$(rbenv root)"/plugins/ruby-build
            eval "$(rbenv init -)"
            rbenv install 2.4.0
            rbenv shell 2.4.0
            gem install bundler
      script:
        - make
        - |
            if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
              make test
            fi
        - |
            if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
              (
                gem install bundler
                rbenv install jruby-9.2.0.0
                rbenv shell jruby-9.2.0.0
                cd qiniu-ruby
                make test
              )
            fi
    - os: osx
      rust:
        - 1.38.0
      before_script:
        - brew install curl rbenv llvm doxygen
        - |
            export PATH="$(brew --prefix llvm)/bin:$PATH"
        - cargo install --force cbindgen
      script:
        - |
            eval "$(rbenv init -)"
            rbenv install 2.4.0
            rbenv global 2.4.0
            gem install bundler
        - make
        - |
            if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
              make test
            fi
    - os: windows
      rust:
        - 1.38.0-x86_64-pc-windows-msvc
      before_script:
        - choco install make --force
        - choco install doxygen.install --force
        - choco install curl --version=7.67.0 --force
        - cargo install --force cbindgen
      script:
        - |
            if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
              cd qiniu-c
              cp /c/ProgramData/chocolatey/lib/curl/tools/curl-7.67.0-win64-mingw/bin/*.dll .
              cp -r /c/ProgramData/chocolatey/lib/curl/tools/curl-7.67.0-win64-mingw/include/curl .
              echo '"C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\VC\Auxiliary\Build\vcvarsall.bat" amd64 && make build || exit 1' | cmd.exe
              cp ../target/debug/qiniu_ng_c.dll* .
              echo '"C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\VC\Auxiliary\Build\vcvarsall.bat" amd64 && make test || exit 1' | cmd.exe
            fi
    - os: linux
      dist: bionic
      rust:
        - 1.38.0
      branches:
        only:
          - features/docs
      before_script:
        - sudo apt install -yq curl libcurl4 git-core doxygen
        - cargo install --force cbindgen
      script:
        - |
            if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
              set -e
              (
                cd qiniu-rust
                make doc
              )
              tar -zcvf /tmp/qiniu_ng.tar.gz -C target/doc/qiniu_ng .
              (
                cd qiniu-c
                make doc
              )
              tar -zcvf /tmp/qiniu_ng_c.tar.gz -C target/doc/qiniu_ng_c/html .
              git checkout -q -f gh-pages
              mkdir -p doc/qiniu-{rust,c}
              (
                cd doc/qiniu-rust
                tar xf /tmp/qiniu_ng.tar.gz
              )
              (
                cd doc/qiniu-c
                tar xf /tmp/qiniu_ng_c.tar.gz
              )
              git add doc
              git commit -m 'Update docs' || true
            fi
